<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="./images/logo.png">
                </div>
                <button>Sign UP</button>
            </nav>
        </header>
        <main>
            <div class="content">
                <p>Welcome To Our</p>
                <h2>World's<br>Creative Studio</h2>
                <a href="#">Take A Tour</a>
            </div>
            <div class="icons-container social-icons">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
            </div>
            <div class="icons-container helpful-icons">
                <a href="#"><i class="fa fa-share-alt"></i></a>
                <a href="#"><i class="fa fa-info"></i></a>
                <a href="#"><i class="fa fa-question"></i></a>
            </div>
            <div class="bubbles">
                <img src="./images/bubble.png" style="--i:0s; width:25px">
                <img src="./images/bubble.png" style="--i:6s; width:40px">
                <img src="./images/bubble.png" style="--i:5s; width:30px">
                <img src="./images/bubble.png" style="--i:0s; width:40px">
                <img src="./images/bubble.png" style="--i:3s; width:25px">
                <img src="./images/bubble.png" style="--i:5s; width:40px">
                <img src="./images/bubble.png" style="--i:0s; width:30px">
                <img src="./images/bubble.png" style="--i:3s; width:40px">
            </div>
        </main>
    </div>
</body>

</html>
